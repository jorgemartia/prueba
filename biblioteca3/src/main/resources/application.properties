# ====================
# CONFIGURACIÓN MONGODB
# ====================
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=biblioteca

# Mostrar queries de MongoDB en consola (opcional)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.mongodb.driver=INFO

# ====================
# SERVER CONFIG
# ====================
server.address=0.0.0.0
server.port=${PORT:8080}

# ====================
# DESHABILITAR SPRING CLOUD CONFIG
# ====================
spring.cloud.config.enabled=false

# ====================
# SEGURIDAD JWT
# ====================
app.jwt.secret=JkOgHL6hf/BcVAfMM1Mvy1uq14O19/t8jqqgUASsf/8=
app.jwt.exp-minutes=60

# ====================
# OAUTH2 GOOGLE (OPCIONAL)
# ====================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}

# ====================
# THYMELEAF
# ====================
spring.thymeleaf.cache=false

# ====================
# SWAGGER/OPENAPI
# ====================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ====================
# CLOUDINARY (IMÁGENES)
# ====================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# ====================
# CONFIGURACIÓN DE LA APLICACIÓN
# ====================
product.images.max=5
biblioteca3.tax.rate=0.15
